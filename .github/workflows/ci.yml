name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        go-version:
          - '1.24'
    runs-on: ubuntu-latest
    steps:
      - name: Check Go Version
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go-version}}
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: builds the code
        run: make build
      
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Linter
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GITHUB_WORKSPACE/bin v1.54.2
    - name: Run Linter
      run: $GITHUB_WORKSPACE/bin/golangci-lint run --config integration/golangci-lint.yml ./...
    
  unittest:
    name: Unit Tests
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - '1.23'
    runs-on: ubuntu-latest
    steps:
    - name: Check Go Version
      uses: actions/setup-go@v4
      with:
        go-version: ${{matrix.go-version}}
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Run tests
      run: go test -v ./...