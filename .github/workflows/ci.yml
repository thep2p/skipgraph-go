name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        go-version:
          - 1.23
    runs-on: ubuntu-latest
    steps:
      - name: Check Go Version
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go-version}}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: builds the code
        run: make build
      
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run linter
      uses: golangci/golangci-lint-action@v2.3.0
      with:
        version: v1.41

  lint-action:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v6.1.1



  unittest:
    name: Unit Tests
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.23
    runs-on: ubuntu-latest
    steps:
    - name: Check Go Version
      uses: actions/setup-go@v2
      with:
        go-version: ${{matrix.go-version}}
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run tests
      run: make test
